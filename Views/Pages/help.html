<div class="main-div">
    <header>
        <!-- logo image left | social nav right -->
        <div class="top-banner">
            <div class="logo-div">
                <img id="logo" src="../../Public/Media/Images/LLPlogov3final.svg" alt="love local parks logo">

                <a href="https://twitter.com/lovelocalparks" referrerpolicy="noopener noreferrer" target="_blank" class="fab fa-twitter"></a>
            </div>
        </div>

        <!-- site nav links below - 100% width -->

        <nav class="nav-bar">
            <i id="mobile-nav" class="fas fa-bars"></i>
            <a class="nav-word" href="./index.html" rel="noopener noreferrer" target="_blank">Home</a>

        </nav>
    </header>
    <div class="input-form-div">
        <h1 class="form-headline">Get Help for Your Local Park</h1>
        <form class="input-form">
            <fieldset>
                <label for="parkName"> Park name:
                    <input id="parkName" type="text" required>
                </label>
                <label for="parkAddress"> Park address:
                    <input id="parkAddress" type="text" required>
                </label>
                <div class="formText">
                    <label for="helpText"> Please explain the problem:
                        <textarea id="helpText" rows="3"></textarea>
                    </label>
                </div>
                <label for="userName"> Your name:
                    <input id="userName" type="text">
                </label>
                <label for="userEmail"> Your email:
                    <input id="userEmail" type="email">
                </label>
            </fieldset>
            <input type="submit" class="center-submit">
        </form>
        </div>
        <div class="footer">
            <footer class="footer-legal">
