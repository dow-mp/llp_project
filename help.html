<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- start Google Fonts links -->

    <!-- end Google Fonts links -->

    <script src="https://kit.fontawesome.com/7089f52c85.js" crossorigin="anonymous"></script>
    <title>Get Help</title>
</head>
<body>
<div class="main-div">
    <header>
        <!-- logo image left | social nav right -->
        <div class="top-banner">
            <div class="logo-div">
                <img id="logo" src="./Media/Images/LLPlogov3final.svg" alt="love local parks logo">
            </div>
            <div class="social-links">
                <a href="#" referrerpolicy="noopener noreferrer" target="_blank" class="fab fa-facebook-f"></a>
                <a href="#" referrerpolicy="noopener noreferrer" target="_blank" class="fab fa-instagram"></a>
                <a href="#" referrerpolicy="noopener noreferrer" target="_blank" class="fab fa-twitter"></a>
            </div>
        </div>

        <!-- site nav links below - 100% width -->

        <nav class="nav-bar">
            <i id="mobile-nav" class="fas fa-bars"></i>
            <a class="nav-word" href="#" rel="noopener noreferrer" target="_blank">Home</a>
            <a class="nav-word" href="./about.html" rel="noopener noreferrer" target="_blank">About</a>
            <a class="nav-word" href="#" rel="noopener noreferrer" target="_blank">Contact</a>
            <a class="nav-word" href="#" rel="noopener noreferrer" target="_blank">Admin Login</a>
            <!-- <a class="nav-word" href="#" rel="noopener noreferrer" target="_blank">Get Help</a>
            <a class="nav-word" href="#" rel="noopener noreferrer" target="_blank">Success</a> -->
        </nav>
    </header>
    <div class="input-form-div">
        <h1 class="form-headline">Get Help for Your Local Park</h1>
        <form class="input-form">
            <fieldset>
                <label for="parkName"> Park name:
                    <input id="parkName" type="text" required>
                </label>
                <label for="parkAddress"> Park address:
                    <input id="parkAddress" type="text" required>
                </label>
                <div class="formText">
                    <label for="helpText"> Please explain the problem:
                        <textarea id="helpText" rows="3"></textarea>
                    </label>
                </div>
                <label for="userName"> Your name:
                    <input id="userName" type="text">
                </label>
                <label for="userEmail"> Your email:
                    <input id="userEmail" type="email">
                </label>
            </fieldset>
            <input type="submit" class="center-submit">
        </form>
        </div>
    <div class="footer">
        <footer>
            <!-- <p class="contact">Contact</p> -->
            <p class="copyright">&copy; Love Local Parks 2022</p>
            <!-- <a href="#" target="_blank" rel="noopener noreferrer"></a><p class="admin">Admin Login</p></a> -->

    </div>

</div>
