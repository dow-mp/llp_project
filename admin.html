<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- start Google Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin+Sketch:wght@400;700&family=Josefin+Slab:wght@100;500&family=Poiret+One&display=swap" rel="stylesheet"> 
    <!-- end Google Fonts links -->

    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/7089f52c85.js" crossorigin="anonymous"></script>
    <title>Love Local Parks</title>
</head>
<body>
    <header>
        <!-- logo image left | social nav right -->
        <div class="top-banner">

            <img src="./Media/Images/LLPlogov3final.svg" alt="love local parks logo">

            <div class="social-links">
                <a href="#" referrerpolicy="noopener noreferrer" target="_blank" class="fab fa-facebook-f"></a>
                <a href="#" referrerpolicy="noopener noreferrer" target="_blank" class="fab fa-instagram"></a>
                <a href="#" referrerpolicy="noopener noreferrer" target="_blank" class="fab fa-twitter"></a>
            </div>
        </div>

        <!-- site nav links below - 100% width -->

        <nav class="nav-bar">
            <i class="fas fa-bars"></i>
            <a href="#" rel="noopener noreferrer" target="_blank">Home</a>
            <a href="./about.html" rel="noopener noreferrer" target="_blank">About</a>
            <a href="#" rel="noopener noreferrer" target="_blank">Search</a>
            <a href="#" rel="noopener noreferrer" target="_blank">Volunteer</a>
            <a href="#" rel="noopener noreferrer" target="_blank">Get Help</a>
            <a href="#" rel="noopener noreferrer" target="_blank">Success</a>
        </nav>
    </header>

    <div class="login-div">
        <form action="#" class="login-form">
            <div class="user">   
                <label for="user">Username:</label>
                <input type="text" name="user" id="user" placeholder="Username">
            </div>

            <div class="password">   
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" placeholder="Password">
            </div>
        <input type="button" name="submit" id="submit" value="Submit" class="center-submit">
        </form>
    </div>
    
    <div class="footer">
        <footer>
            <p class="contact">Contact</p>
            <p class="copyright">&copy; Love Local Parks 2022</p>
            <a href="#" target="_blank" rel="noopener noreferrer"></a><p class="admin">Admin Login</p></a>
        </footer>
    </div>


</body>
</html>
